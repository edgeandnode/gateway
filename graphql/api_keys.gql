query APIKeys($lastUpdateId: String!) {
  data: apiKeys(lastUpdateId: $lastUpdateId) {
    updateId
    value {
      apiKey {
        id
        key
        queryBudgetUSD
        queryBudgetSelectionType
      }
      user {
        id
        ethAddress
        queriesActivated
      }
      deployments
      subgraphs {
        id
        networkId
      }
      domains {
        id
        name
      }
      indexerPreferences {
        id
        name
        weight
      }
    }
  }
}
