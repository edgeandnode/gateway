[package]
edition = "2018"
name = "graph-gateway"
version = "0.1.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bs58 = "0.4"
cost-model = {git = "ssh://git@github.com/graphprotocol/agora.git", rev = "48bf329"}
eventuals = "0.6.4"
graphql-parser = {git = "https://github.com/graphql-rust/graphql-parser", rev = "8a759df"}
hex = "0.4"
receipts-allocation = {package = "receipts", git = "ssh://git@github.com/edgeandnode/receipts.git", rev = "ea0ffdd"}
receipts-transfer = {package = "receipts", git = "ssh://git@github.com/edgeandnode/receipts.git", rev = "f4b756f"}
# TODO: replace marshalling and remove neon dependency
neon-utils = "1.1"
ordered-float = "2.5"
primitive-types = "0.8"
rand = "0.8"
secp256k1 = "0.20"
serde = "1.0"
serde_json = "1.0"
tokio = {version = "1.8", features = ["sync", "time", "macros", "rt-multi-thread", "parking_lot"]}

[dev-dependencies]
rand_distr = "0.4"
