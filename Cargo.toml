[workspace]
members = [
    "graph-gateway",
    "indexer-selection",
    "gateway-common",
    "gateway-framework",
]
resolver = "2"

[profile.release]
lto = "thin"

[profile.perf]
inherits = "release"
debug = true

[workspace.dependencies]
anyhow = "1.0"
alloy-primitives = { version = "0.5.3", features = ["serde"] }
axum = { version = "0.6.15", default-features = false, features = [
    "json",
    "tokio",
    "original-uri",
] }
graphql = { git = "https://github.com/edgeandnode/toolshed", tag = "graphql-v0.3.0", default-features = false }
graphql-http = { git = "https://github.com/edgeandnode/toolshed", tag = "graphql-http-v0.1.1", features = [
    "http-reqwest",
] }
hex = "0.4"
primitive-types = "0.12.1"
rand = { version = "0.8", features = ["small_rng"] }
receipts = { git = "ssh://git@github.com/edgeandnode/receipts.git", rev = "89a821c" }
reqwest = { version = "0.11", default-features = false, features = [
    "json",
    "default-tls",
    "gzip",
] }
secp256k1 = { version = "0.24", default-features = false }
serde = { version = "1.0", features = ["derive"] }
siphasher = "1.0.0"
thegraph = { git = "https://github.com/edgeandnode/toolshed", tag = "thegraph-v0.3.0" }
tokio = { version = "1.24", features = [
    "macros",
    "parking_lot",
    "rt-multi-thread",
    "sync",
    "time",
] }
toolshed = { git = "https://github.com/edgeandnode/toolshed", tag = "toolshed-v0.5.0" }
tracing = { version = "0.1", default-features = false }
tracing-subscriber = { version = "0.3", features = [
    "env-filter",
    "parking_lot",
    "json",
] }
