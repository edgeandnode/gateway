[package]
edition = "2018"
name = "graph-gateway"
resolver = "2"
version = "0.1.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
actix-web = "4.0.0-beta.9" 
async-trait = "0.1" 
bs58 = "0.4" 
cost-model = {git = "ssh://git@github.com/graphprotocol/agora.git", rev = "48bf329"} 
eventuals = "0.6" 
futures = "0.3" 
futures-util = "0.3" 
graphql-parser = {git = "https://github.com/graphql-rust/graphql-parser", rev = "8a759df"} 
graphql_client = "0.10" 
hex = "0.4" 
im = "15.0" # Good vector implementation, CHAMP encoding should be added if we use a hash map/set
neon-utils = "1.1" # TODO: replace marshalling and remove neon dependency
num-traits = "0.2" 
ordered-float = "2.5" 
primitive-types = "0.8" 
prometheus = "0.12.0" 
rand = {version = "0.8", features = ["small_rng"]} 
receipts-allocation = {package = "receipts", git = "ssh://git@github.com/edgeandnode/receipts.git", rev = "ea0ffdd"} 
receipts-transfer = {package = "receipts", git = "ssh://git@github.com/edgeandnode/receipts.git", rev = "f4b756f"} 
reqwest = {version = "0.11", features = ["json"]} 
secp256k1 = "0.20" 
serde = "1.0" 
serde_json = {version = "1.0", features = ["raw_value"]} 
structopt = "0.1" 
structopt-derive = "0.1" 
tokio = {version = "1.10", features = ["sync", "time", "macros", "rt-multi-thread", "parking_lot"]} 
tokio-tungstenite = {version = "0.14", features = ["native-tls"]} 
tracing = "0.1" 
tracing-subscriber = {version = "0.2", features = ["parking_lot", "json"]} 
tree-buf = "0.10" 
uuid = {version = "0.8", features = ["v4"]} 

[dev-dependencies]
eventuals = {version = "0.6", features = ["trace"]}
rand_distr = "0.4"
regex = "1.5"
